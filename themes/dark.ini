# Dark Theme for Creature Browser

[metadata]
name = "Dark"
description = "A dark theme for reduced eye strain"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors
window_bg = "#2b2b2b"
button_bg = "#404040"
text_color = "#ffffff"
url_bar_bg = "#353535"
accent = "#0078d4"

# Tab colors
tab_bg = "#323232"
tab_active_bg = "#404040"
tab_hover_bg = "#383838"
toolbar_bg = "#2b2b2b"
border_color = "#1a1a1a"

# Icon button colors - optimized for icon visibility
icon_button_bg = "#4a4a4a"
icon_button_hover_bg = "#555555"

# Status colors
success = "#66bb6a"
warning = "#ffa726"
error = "#ef5350"
info = "#42a5f5"

[window]
border_radius = 0
opacity = 1.0

[ui_elements]
# Modern rounded UI elements for dark theme
button_radius = 6
input_radius = 8
tab_radius = 8
menu_radius = 6
dialog_radius = 12
toolbar_radius = 0