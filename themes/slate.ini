# Slate Theme for Creature Browser

[metadata]
name = "Slate"
description = "Electric blue slate theme with high contrast"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors - Electric blue slate
window_bg = "#0f1419"
button_bg = "#1a2332"
text_color = "#e6f3ff"
url_bar_bg = "#162538"
accent = "#00d4ff"

# Tab colors
tab_bg = "#0d1b2a"
tab_active_bg = "#1a2332"
tab_hover_bg = "#2a3441"
toolbar_bg = "#0f1419"
border_color = "#00d4ff"

# Status colors
success = "#00ff88"
warning = "#ffcc00"
error = "#ff4466"
info = "#00d4ff"

[window]
border_radius = 0
opacity = 1.0