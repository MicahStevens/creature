# Nord Theme for Creature Browser

[metadata]
name = "Nord"
description = "An arctic, north-bluish color palette"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors (Nord palette)
window_bg = "#2e3440"
button_bg = "#3b4252"
text_color = "#d8dee9"
url_bar_bg = "#434c5e"
accent = "#88c0d0"

# Tab colors
tab_bg = "#3b4252"
tab_active_bg = "#434c5e"
tab_hover_bg = "#4c566a"
toolbar_bg = "#2e3440"
border_color = "#2e3440"

# Status colors (Nord accent colors)
success = "#a3be8c"
warning = "#ebcb8b"
error = "#bf616a"
info = "#5e81ac"

[window]
border_radius = 0
opacity = 1.0

[ui_elements]
# Modern rounded UI elements for Nord theme
button_radius = 5
input_radius = 6
tab_radius = 6
menu_radius = 5
dialog_radius = 10
toolbar_radius = 0