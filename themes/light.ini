# Light Theme for Creature Browser

[metadata]
name = "Light"
description = "A clean, bright theme for daytime use"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors
window_bg = "#ffffff"
button_bg = "#f0f0f0"
text_color = "#000000"
url_bar_bg = "#ffffff"
accent = "#0078d4"

# Tab colors
tab_bg = "#f5f5f5"
tab_active_bg = "#ffffff"
tab_hover_bg = "#e8e8e8"
toolbar_bg = "#f8f8f8"
border_color = "#d0d0d0"

# Status colors
success = "#4caf50"
warning = "#ff9800"
error = "#f44336"
info = "#2196f3"

[window]
border_radius = 0
opacity = 1.0

[ui_elements]
# Modern rounded UI elements
button_radius = 6
input_radius = 8
tab_radius = 8
menu_radius = 6
dialog_radius = 12
toolbar_radius = 0