# Forest Theme for Creature Browser

[metadata]
name = "Forest"
description = "Vibrant emerald green theme with neon accents"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors - Electric green
window_bg = "#0d1f0d"
button_bg = "#1a3d1a"
text_color = "#e6ffe6"
url_bar_bg = "#153315"
accent = "#00ff66"

# Tab colors
tab_bg = "#0a1a0a"
tab_active_bg = "#1a3d1a"
tab_hover_bg = "#2a4d2a"
toolbar_bg = "#0d1f0d"
border_color = "#00ff66"

# Icon button colors - optimized for icon visibility
icon_button_bg = "#1a3d1a"
icon_button_hover_bg = "#2a4d2a"

# Status colors
success = "#00ff66"
warning = "#ffcc00"
error = "#ff4444"
info = "#44ff99"

[window]
border_radius = 0
opacity = 1.0