# Creature Browser Configuration

[general]
theme = light
home_page = https://www.google.com
force_new_window = False
show_splash_screen = True
default_profile = personal
profile_directory = .config/creature

[search]

# Search engines configuration - each engine has URL, shortcut, and default flag
# Use %s as placeholder for query in URLs
# Shortcuts: type in URL bar followed by space and query (e.g., 'g python tutorial')

[[google]]
url = https://www.google.com/search?q=%s
shortcut = g
default = False

[[duckduckgo]]
url = https://duckduckgo.com/?q=%s
shortcut = ddg
default = True

[[bing]]
url = https://www.bing.com/search?q=%s
shortcut = b
default = False

[[startpage]]
url = https://www.startpage.com/sp/search?query=%s
shortcut = sp
default = False

[[searx]]
url = https://searx.org/?q=%s
shortcut = sx
default = False

[[kagi]]
url = https://kagi.com/search?q=%s
shortcut = k
default = False

# Shopping and E-commerce
[[amazon]]
url = https://www.amazon.com/s?k=%s
shortcut = a
default = False

[[ebay]]
url = https://www.ebay.com/sch/i.html?_nkw=%s
shortcut = e
default = False

[[etsy]]
url = https://www.etsy.com/search?q=%s
shortcut = et
default = False

# Development and Technical
[[github]]
url = https://github.com/search?q=%s
shortcut = gh
default = False

[[stackoverflow]]
url = https://stackoverflow.com/search?q=%s
shortcut = so
default = False

[[mdn]]
url = https://developer.mozilla.org/en-US/search?q=%s
shortcut = mdn
default = False

# Media and Entertainment
[[youtube]]
url = https://www.youtube.com/results?search_query=%s
shortcut = yt
default = False

[[reddit]]
url = https://www.reddit.com/search/?q=%s
shortcut = r
default = False

# Reference and Knowledge
[[wikipedia]]
url = https://en.wikipedia.org/wiki/Special:Search/%s
shortcut = w
default = False

[[imdb]]
url = https://www.imdb.com/find?q=%s
shortcut = imdb
default = False

[window]
width = 1400
height = 900
x = 100
y = 100

[browser]
javascript_enabled = True
local_storage_enabled = True
plugins_enabled = True
tab_close_behavior = close_window

[wayland]
disable_window_decoration = False
auto_screen_scale_factor = True
disable_gpu_sandbox = True
disable_software_rasterizer = True
enable_vaapi_video_decoder = True
disable_sandbox = True

[ui]
# UI scaling factor (1.0 = normal, 1.25 = 25% larger, 1.5 = 50% larger)
scale_factor = 1.0
# Font size adjustment (0 = normal, +2 = 2 points larger, -1 = 1 point smaller)
font_size_adjustment = 0
# Force specific DPI (0 = auto-detect, 96 = standard, 144 = high DPI)
force_dpi = 0
# Enable high DPI scaling
enable_high_dpi_scaling = True
# Font family (system, serif, sans-serif, monospace, or specific name like "Ubuntu", "Roboto")
font_family = system
# Font weight (normal, bold, light, or numeric 100-900)
font_weight = normal
# Font style (normal, italic, oblique)
font_style = normal

[keepassxc]
# Enable KeePassXC integration (set to True to activate)
enabled = True
# Path to your KeePassXC database file
database_path = ~/Sync/Secure/micah.kdbx
# Path to key file if you use one (optional)
key_file = ""
# Auto-search entries by current page URL
auto_search = True
# Show KeePassXC options in context menu
show_context_menu = True
# Clipboard timeout in seconds when copying credentials
clip_timeout = 10

[profiles]
# Profile-specific settings

[[work]]
theme = dark
title_suffix = Work
home_page = https://github.com

[[personal]]
theme = nord
title_suffix = Personal
home_page = https://www.google.com

[[banking]]
theme = light
title_suffix = Banking
home_page = ""
