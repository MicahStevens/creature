# Violet Theme for Creature Browser

[metadata]
name = "Violet"
description = "Electric purple theme with neon highlights"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors - Electric purple
window_bg = "#1a0d2e"
button_bg = "#2d1b4e"
text_color = "#f0e6ff"
url_bar_bg = "#241542"
accent = "#bb44ff"

# Tab colors
tab_bg = "#16092b"
tab_active_bg = "#2d1b4e"
tab_hover_bg = "#3d2b5e"
toolbar_bg = "#1a0d2e"
border_color = "#bb44ff"

# Icon button colors - optimized for icon visibility
icon_button_bg = "#3d2b5e"
icon_button_hover_bg = "#4a3565"

# Status colors
success = "#44ff88"
warning = "#ffaa00"
error = "#ff4477"
info = "#bb44ff"

[window]
border_radius = 0
opacity = 1.0