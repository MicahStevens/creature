# Autumn Theme for Creature Browser

[metadata]
name = "Autumn"
description = "Blazing orange theme with fiery accents"
author = "Creature Browser Team"
version = "1.0.0"

[colors]
# Core colors - Electric orange
window_bg = "#2a1100"
button_bg = "#4d2200"
text_color = "#fff2e6"
url_bar_bg = "#3d1a00"
accent = "#ff6600"

# Tab colors
tab_bg = "#220d00"
tab_active_bg = "#4d2200"
tab_hover_bg = "#5d3200"
toolbar_bg = "#2a1100"
border_color = "#ff6600"

# Icon button colors - optimized for icon visibility
icon_button_bg = "#4a2200"
icon_button_hover_bg = "#5d3200"

# Status colors
success = "#44ff00"
warning = "#ffaa00"
error = "#ff2244"
info = "#ff8844"

[window]
border_radius = 0
opacity = 1.0